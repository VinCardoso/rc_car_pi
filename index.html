<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="src/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link href="src/css/fontawesome-all.css" rel="stylesheet">

<body>

	<div class="container geral">

		<!-- Velocidade -->
		  	<div class="row">
		  		<div class="col-2" id="seta">
		  			<i class="fas fa-window-minimize"></i>
		  		</div>
		  		<div class="col-7">
		  			<h4 class="text-center speed-title">Velocidade:</h4>
		  			<h2 class="text-center"><span class="badge badge-secondary result-speed ">0</span> m/min</h2>
			  	</div>
			  	<div class="col-3 distance">
		  			<h4 class="text-center speed-title">Trecho:</h4>
		  			<h2 class="text-center" ><span class="badge badge-secondary text-center" id="trecho">No</span></h2>
		  			
		  			<!-- <h3>Erro <span class="badge badge-secondary" >0</span> m</h3> -->
			  	</div>
		  	</div>
		  	<div class="row alert alert-success" role="alert" id="error-div">
		  		
		  		<div class="col distance">
		  			<h4 class="text-center">Erro:</h4>
		  			<h2 class="text-center"><span class="badge badge-secondary" id="distance-erro" >No</span> m</h2>
			  	</div>
			  	<div class="col">
			  		<p>Distância:</p>
			  		<h2><span class="badge badge-secondary result-distance">0</span> m</h2>
			  		<h2><span class="aux-total-part">Total de</span> <span class="total-part" id="total-part">0</span><span class="aux-total-part">m</span></h2>
			  	</div>
		  	</div>
	  	
	  	<!-- Fornulário Adicionar Trechos -->
		  	<div class="row insert-data">
		  		<div class="col">

		  			<form id="form-trechos">

						<!-- <div class="form-row">
							<div class="col">
								<label for="d1">Trecho 1</label>
								<input pattern="[0-9]*" type="number" class="form-control form-control-sm" name="d1"class="form-control" placeholder="Distância 1 (m)">
							</div>
							<div class="col">
								<label for="v1">&nbsp;</label>
								<input pattern="[0-9]*" type="number" class="form-control form-control-sm" name="v1"class="form-control" placeholder="Velocidade 1 (m/s)">
							</div>
						</div>-->

						<div class="insert-input"></div>


					  	<div class="row justify-content-md-center space-down buttons_add_trecho">
					  		<div class="col-lg-6 space-down">
					  			<button type="submit" class="btn btn-primary btn-block btn-info add">Adicionar Trecho</button>
					  		</div>

					  		<div class="col-lg-6">
					  			<button type="submit" class="btn btn-primary btn-block btn-success send-data">Gravar Trechos</button>
					  		</div>

					  	</div>

					</form>

		  		</div>
		  	</div>

		<!-- Controle Joystic -->
			<div class="row justify-content-md-center">
			    <div class="col">
			      	<div id="zone" class="control"></div>
			      	
			    </div>
		  	</div>
		
		<!-- Botão Iniciar Corrida -->
		  	<div class="row justify-content-md-center space-down" id="row-start-button">
		  		<div class="col-lg-4">
		  			<button class="btn btn-primary btn-block btn-warning start-rally control">Iniciar Rally</button>
		  		</div>
		  	</div>

		<!-- Adicionar Trechos Botão -->
		  	<div class="row justify-content-md-center space-up">
		  		<div class="col-lg-4">
		  			<button class="btn btn-primary btn-block btn-dark show-form">Mostrar/Esconder Inputs</button>
		  			
		  		</div>
		  	</div>
		
		
	
	</div>
