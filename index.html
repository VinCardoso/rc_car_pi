<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Controle Vinicius PI</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="src/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">

</head>
<body>

	<div class="container geral">
		
		<!-- Título -->
			<div class="row">
			    <div class="col">
			      <h1>Controle Carro</h1>
			    </div>
		  	</div>

		<!-- Velocidade -->
		  	<div class="row">
		  		<div class="col">
		  			<h2>Velocidade:</h2>
		  			<h3><span class="badge badge-secondary result-speed">0</span> m/min</h3>
			  	</div>
			  	<div class="col distance off-part">
		  			<h2>Distância:</h2>
		  			<h3><span class="badge badge-secondary result-distance">0</span> m</h3>
			  	</div>
			  	<div class="col distance on-part">
		  			<h2>Trecho <span class="badge badge-secondary" id="trecho">0</span></h2>
		  			<h3><span class="badge badge-secondary result-distance">0</span> m <span class="aux-total-part">de</span> <span class="total-part" id="total-part">0</span><span class="aux-total-part">m</span></h3>
		  			<h3>Erro <span class="badge badge-secondary" id="distance-erro">0</span> m</h3>
			  	</div>
		  	</div>

		<!-- Adicionar Trechos Botão -->
		  	<div class="row justify-content-md-center space-down">
		  		<div class="col-lg-4">
		  			<button class="btn btn-primary btn-block btn-success show-form">Adicionar Trechos</button>
		  			
		  		</div>
		  	</div>
	  	
	  	<!-- Fornulário Adicionar Trechos -->
		  	<div class="row insert-data">
		  		<div class="col">


		  			<form id="form-trechos">

						<!-- <div class="form-row">
							<div class="col">
								<label for="d1">Trecho 1</label>
								<input pattern="[0-9]*" type="number" class="form-control form-control-sm" name="d1"class="form-control" placeholder="Distância 1 (m)">
							</div>
							<div class="col">
								<label for="v1">&nbsp;</label>
								<input pattern="[0-9]*" type="number" class="form-control form-control-sm" name="v1"class="form-control" placeholder="Velocidade 1 (m/s)">
							</div>
						</div>-->


						<div class="insert-input"></div>


					  	<div class="row justify-content-md-center space-down buttons_add_trecho">
					  		<div class="col-lg-6 space-down">
					  			<button type="submit" class="btn btn-primary btn-block btn-info add">Adicionar Trecho</button>
					  		</div>

					  		<div class="col-lg-6">
					  			<button type="submit" class="btn btn-primary btn-block btn-success send-data">Gravar Trechos</button>
					  		</div>

					  	</div>

					</form>

		  		</div>
		  	</div>
		
		<!-- Controle Joystic -->
			<div class="row justify-content-md-center">
			    <div class="col">
			      	<div id="zone" class="control"></div>
			      	
			    </div>
		  	</div>

		<!-- Botão Iniciar Corrida -->
		  	<div class="row justify-content-md-center space-down" id="row-start-button">
		  		<div class="col-lg-4">
		  			<button class="btn btn-primary btn-block btn-warning start-rally control">Iniciar Rally</button>
		  		</div>
		  	</div>
	
	</div>
	
	<!-- Scripts -->
		<script src="node_modules/nipplejs/dist/nipplejs.js" charset="utf-8"></script>
		<script src="node_modules/jquery/dist/jquery.slim.min.js" charset="utf-8"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
		<!-- <script src="node_modules/popper.js/dist/umd/popper.min.js" charset="utf-8"></script> -->
		<script src="socket.io/socket.io.js"></script>
		<script src="src/javascript.js"></script>

</body>
</html>
