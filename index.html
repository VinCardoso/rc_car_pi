<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Controle Vinicius PI</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="src/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">

</head>
<body>

	<div class="container geral">
		<div class="row">
		    <div class="col">
		      <h1>Controle Carro</h1>
		    </div>
	  	</div>
	  	<div class="row">
	  		<div class="col">
	  			<h2>Velocidade <span class="badge badge-secondary result">0</span></h2>
		  	</div>
	  	</div>
	  	<div class="row justify-content-md-center space-down">
	  		<div class="col-lg-4">
	  			<button class="btn btn-primary btn-block btn-success show-form">Adicionar Trechos</button>
	  			
	  		</div>
	  	</div>
	  	<div class="row insert-data">
	  		<div class="col">
	  			<form>

					<div class="row space-down row-data">
					    <div class="col">
					      <input type="number" class="form-control form-control-sm" name="d1"class="form-control" placeholder="Distância (m)">
					    </div>
					    <div class="col">
					      <input type="number" class="form-control form-control-sm" name="v1" class="form-control" placeholder="Velocidade (m/s)">
					    </div>
					</div>

					<div class="row space-down row-data">
					    <div class="col">
					      <input type="number" class="form-control form-control-sm" name="d2"class="form-control" placeholder="Distância (m)">
					    </div>
					    <div class="col">
					      <input type="number" class="form-control form-control-sm" name="v2" class="form-control" placeholder="Velocidade (m/s)">
					    </div>
					</div>

					<div class="insert-after"></div>

				  	<div class="row justify-content-md-center space-down">
				  		<div class="col-lg-6 space-down">
				  			<button type="submit" class="btn btn-primary btn-block btn-info add">Adicionar Trecho</button>
				  		</div>

				  		<div class="col-lg-6">
				  			<button type="submit" class="btn btn-primary btn-block btn-success send-data">Enviar Trechos</button>
				  		</div>

				  	</div>
				</form>
	  		</div>
	  	</div>
		<div class="row justify-content-md-center">
		    <div class="col">
		      	<div id="zone"></div>
		    </div>
	  	</div>
	</div>
	
	<script src="node_modules/nipplejs/dist/nipplejs.js" charset="utf-8"></script>
	<script src="node_modules/jquery/dist/jquery.slim.min.js" charset="utf-8"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
	<!-- <script src="node_modules/popper.js/dist/umd/popper.min.js" charset="utf-8"></script> -->
	<script src="socket.io/socket.io.js"></script>
	<script src="src/javascript.js"></script>

</body>
</html>
